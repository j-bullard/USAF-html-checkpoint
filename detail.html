<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand">GMDB</a>

          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="login.html" class="nav-link">Login</a>
              </li>
            </ul>

            <div>
              <input
                type="search"
                id="search"
                class="form-control"
                placeholder="Search"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-fluid py-3">
      <div class="alert alert-dark" role="alert">
        <a href="index.html" class="alert-link"> Back to results! </a>
      </div>

      <div class="d-flex flex-column flex-md-row p-3">
        <img src="" alt="" id="poster" class="img-fluid" />

        <div class="d-flex flex-column pt-3 pt-md-0 px-md-3">
          <h2 id="title"></h2>
          <h4 id="released"></h4>

          <p><span id="genre"></span> | <span id="actors"></span></p>

          <p id="plot"></p>
        </div>
      </div>

      <form class="mt-2 p-3">
        <div class="mb-3">
          <label for="comment" class="form-label"> Leave a comment </label>
          <input type="text" class="form-control" id="comment" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <script src="assets/js/detail.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
